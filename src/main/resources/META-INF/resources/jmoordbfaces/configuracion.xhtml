<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/composite/avbravo">
    <composite:interface >


        <composite:attribute name="renderedidconfiguracion" default="false"/>


    </composite:interface>
    <composite:implementation>
      



            <p:panelGrid id="panel" colSpans="2,10" size="xs" rendered="#{configuracionController.writable}"> 

                <p:outputLabel  value="#{msg['field.idconfiguracion']}" rendered="#{cc.attrs.renderedidconfiguracion}"/>
                <p:outputLabel  value="#{configuracionController.configuracion.idconfiguracion}" id="idconfiguracion" rendered="#{cc.attrs.renderedidconfiguracion}"  />


                <p:outputLabel  value="#{core['field.itbms']}" />
                <a:inputText value="#{configuracionController.configuracion.itbms}" id="itbms"  label="#{core['field.itbms']}" />

                <p:outputLabel  value="#{core['field.decimales']}" />
                <a:inputText value="#{configuracionController.configuracion.decimales}" id="decimales"  label="#{core['field.decimales']}" />

              
                <p:outputLabel  value="#{core['field.rowsforpage']}" />
                <a:inputText value="#{configuracionController.configuracion.rowsforpage}"  label="#{core['field.rowsforpage']}" />

               
                <p:outputLabel  value="#{msg['field.activo']}" />
                <a:yesno value="#{configuracionController.configuracion.activo}" id="activo"  required="true"/>


            </p:panelGrid>
        <p:panel title="#{core['panel.formatos']}" collapsed="false">
              <p:outputLabel  value="#{core['field.formatodecimal']}" />
                <a:inputText value="#{configuracionController.configuracion.formatodecimal}" id="formatodecimal"  label="#{core['field.formatodecimal']}" />

                <p:outputLabel  value="#{core['field.formatofecha']}" />
                <a:inputText value="#{configuracionController.configuracion.formatofecha}"  label="#{core['field.formatofecha']}" />

                <p:outputLabel  value="#{core['field.formatofechahora']}" />
                <a:inputText value="#{configuracionController.configuracion.formatofechahora}"  label="#{core['field.formatofechahora']}" />

        
        </p:panel>
        <p:panel title="#{core['panel.minQueryLengthAutocomplete']}" collapsed="false">
                
                <p:outputLabel  value="#{core['field.minQueryLengthAutocompleteSmall']}" />
                <a:inputText value="#{configuracionController.configuracion.minQueryLengthAutocompleteSmall}"  label="#{core['field.minQueryLengthAutocompleteSmall']}" />

                <p:outputLabel  value="#{core['field.minQueryLengthAutocompleteMedium']}" />
                <a:inputText value="#{configuracionController.configuracion.minQueryLengthAutocompleteMedium}"  label="#{core['field.minQueryLengthAutocompleteMedium']}" />

                <p:outputLabel  value="#{core['field.minQueryLengthAutocompleteLarge']}" />
                <a:inputText value="#{configuracionController.configuracion.minQueryLengthAutocompleteLarge}"  label="#{core['field.minQueryLengthAutocompleteLarge']}" />

</p:panel>




    </composite:implementation>

</html>
