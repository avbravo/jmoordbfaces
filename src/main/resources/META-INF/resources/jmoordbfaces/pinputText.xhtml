<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >
    <composite:interface >


        <composite:attribute name="id" />
        <composite:attribute name="value" />
        <composite:attribute name="mask" default="" />
        <composite:attribute name="label"/>
        <composite:attribute name="render_label" default="false"/>
        <composite:attribute name="readonly" default="false" />
        <composite:attribute name="required" default="true"/>
        <composite:attribute name="size" default="35"/>
        

    </composite:interface>
    <composite:implementation>


        <p:inputText  id="#{cc.attrs.id}" 
                      value="#{cc.attrs.value}"
                      placeholder="#{cc.attrs.label}"  
                      required="#{cc.attrs.required}"  
                      readonly="#{cc.attrs.readonly}"  
                      mask="#{cc.attrs.mask}"
                      render-label="#{cc.attrs.render_label}"
                   size="#{cc.attrs.size}" 
                      requiredMessage="#{cc.attrs.label} #{core['info.required']}"/>


    </composite:implementation>

</html>
